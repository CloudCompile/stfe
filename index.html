<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stranger Things Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #111;
      --border: #2a2a2a;
      --text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100svh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--panel);
      padding: 10px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid var(--border);
    }

    select {
      flex: 1;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid var(--border);
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      appearance: none;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      background: black;
      aspect-ratio: 16 / 9;
      flex-shrink: 0;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (min-width: 768px) {
      body {
        height: 100vh;
      }

      header {
        justify-content: center;
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
      }

      .player-wrapper {
        max-width: 900px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <select id="seasonSelect" aria-label="Select season"></select>
    <select id="episodeSelect" aria-label="Select episode"></select>
  </header>

  <div class="player-wrapper">
    <iframe
      id="player"
      src="https://vidsrc-embed.su/embed/tv?imdb=tt4574334&season=1&episode=1"
      allowfullscreen
      referrerpolicy="origin"
      sandbox="allow-scripts allow-same-origin allow-forms allow-presentation">
    </iframe>
  </div>

  <script>
    const imdbId = "tt4574334";

    const episodesPerSeason = {
      1: 8,
      2: 9,
      3: 8,
      4: 9
    };

    const seasonSelect = document.getElementById("seasonSelect");
    const episodeSelect = document.getElementById("episodeSelect");
    const player = document.getElementById("player");

    function loadSeasons() {
      for (const season in episodesPerSeason) {
        const opt = document.createElement("option");
        opt.value = season;
        opt.textContent = `Season ${season}`;
        seasonSelect.appendChild(opt);
      }
    }

    function loadEpisodes(season) {
      episodeSelect.innerHTML = "";
      const total = episodesPerSeason[season];

      for (let i = 1; i <= total; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `Episode ${i}`;
        episodeSelect.appendChild(opt);
      }
    }

    function updatePlayer() {
      const season = seasonSelect.value;
      const episode = episodeSelect.value;

      player.src =
        `https://vidsrc-embed.su/embed/tv?imdb=${imdbId}&season=${season}&episode=${episode}`;
    }

    seasonSelect.addEventListener("change", () => {
      loadEpisodes(seasonSelect.value);
      episodeSelect.value = 1;
      updatePlayer();
    });

    episodeSelect.addEventListener("change", updatePlayer);

    // Init
    loadSeasons();
    seasonSelect.value = 1;
    loadEpisodes(1);
    episodeSelect.value = 1;
  </script>

</body>
</html>
